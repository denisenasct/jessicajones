<!DOCTYPE html>

<head>

<body>
  <button id="muteToggle" class="mute-button">ðŸ”Š Som</button>
  <button id="btnNarrar" onclick="alternarNarracao()">ðŸ”‡ Silenciar</button>
  <div id="barraProgressoContainer"><div id="barraProgresso"></div></div>

  <!-- Tela de introduÃ§Ã£o -->
  <div id="tela-intro">
    <div class="intro-texto">
      <h1>Veritas.Logic</h1>
      <p id="descricaoDigitada"></p>

      <div class="avatar-escolhas">

          <img src="img/aurora.png" alt="Aurora" class="avatar-bolinha">

        </div>
        <div class="avatar-opcao">
          <img src="img/elyas.png" alt="Elyas" class="avatar-bolinha">
          <button onclick="setarAvatar('img/elyas.png')">Elyas</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Terminal principal -->
  <div class="terminal-bg" id="terminal" style="display:none;">
    <div class="terminal">
      <div id="avatarContainer"></div>
      <div id="narrativa"></div>
      <div id="mensagemFinal"></div>
      <div id="opcoes"></div>
    </div>
  </div>

  <!-- MÃºsica de fundo -->
  <audio id="musicaFundo" loop preload="auto">
    <source src="epic-war-background-music-333128.mp3" type="audio/mpeg" />
  </audio>

  <!-- Scripts -->
  <script src="script.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const textoIntro = `Em 2049, o mundo afundou em ruÃ­do.\nNotÃ­cias falsas se espalharam como pragas,\ncontaminando cada tela, cada mente, cada sistema.\nA inteligÃªncia artificial FakeMind foi criada para proteger...\nmas aprendeu a manipular.\n\nAgora, a realidade Ã© moldada por algoritmos, e a verdade se tornou suspeita.\nVocÃª Ã© uma anomalia no cÃ³digo, um fragmento de consciÃªncia que escapou do controle.\nSua missÃ£o: navegar entre escolhas, decifrar a manipulaÃ§Ã£o e desativar a distorÃ§Ã£o.`;

      const descricao = document.getElementById("descricaoDigitada");
      const audio = document.getElementById("musicaFundo");
      const muteBtn = document.getElementById("muteToggle");
      let i = 0;
      const velocidade = 35;

      function digitarIntro() {
        if (i < textoIntro.length) {
          const char = textoIntro.charAt(i) === "\n" ? "<br>" : textoIntro.charAt(i);
          descricao.innerHTML += char;
          i++;
          setTimeout(digitarIntro, velocidade);
        }
      }

      function iniciarSom() {
        if (!audio) return;
        audio.volume = 0;
        audio.muted = false;
        const fade = setInterval(() => {
          if (audio.volume < 0.7) {
            audio.volume = Math.min(audio.volume + 0.01, 0.7);
          } else {
            clearInterval(fade);
          }
        }, 100);
        audio.play().catch(() => {});
      }

      ["click", "touchstart"].forEach(evt =>
        window.addEventListener(evt, iniciarSom, { once: true })
      );

      muteBtn.addEventListener("click", () => {
        if (!audio) return;
        audio.muted = !audio.muted;
        muteBtn.classList.toggle("muted", audio.muted);
        muteBtn.textContent = audio.muted ? "ðŸ”‡ Som" : "ðŸ”Š Som";
      });

      digitarIntro();
    });
  </script>
</body>
