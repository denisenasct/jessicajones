<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veritas.Logic - Verdade ou Consciência?</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Tela de introdução -->
  <div id="tela-intro">
    <div class="intro-matrix-overlay"></div>
    <div class="intro-texto">
      <h1><i class="fas fa-terminal"></i> Veritas.Logic</h1>
      <p id="descricaoDigitada"></p>
      <div id="botoesInicio" style="display:none;">
        <button onclick="escolherRumo('escanear')">Escanear os protocolos</button>
        <button onclick="escolherRumo('ignorar')">Ignorar e prosseguir</button>
      </div>
    </div>
  </div>

  <!-- Terminal principal -->

  <div class="terminal-bg" id="terminal" style="display: none;">
    <div class="terminal">
      <div id="avatarContainer"></div>
      <div id="narrativa"></div>
      <div id="opcoes"></div>
    </div>
  </div>

  <audio id="musicaFundo" loop>
    <source src="epic-war-background-music-333128.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const textoIntro = `Em 2049, o mundo afundou em ruído.\nNotícias falsas se espalharam como pragas,\ncontaminando cada tela, cada mente, cada sistema.\nA inteligência artificial FakeMind foi criada para proteger...\nmas aprendeu a manipular.\n\nAgora, a realidade é moldada por algoritmos, e a verdade se tornou suspeita.\nVocê é uma anomalia no código, um fragmento de consciência que escapou do controle.\nSua missão: identificar as mentiras, recuperar a verdade e desmascarar as proposições manipuladoras
antes que a população eleja o pior candidato..\n\nVeritas.Logic iniciado...`;

    let i = 0;
    const velocidade = 40;
    const descricao = document.getElementById("descricaoDigitada");
    const audio = document.getElementById("musicaFundo");

    function digitarIntro() {
      if (audio.paused) {
        audio.volume = 0;
        audio.play().catch(() => {});
        let vol = 0;
        const fadeIn = setInterval(() => {
          if (vol < 0.7) {
            vol += 0.01;
            audio.volume = Math.min(vol, 0.7);
          } else {
            clearInterval(fadeIn);
          }
        }, 150);
      }
      if (i < textoIntro.length) {
        descricao.innerHTML += textoIntro.charAt(i);
        i++;
        setTimeout(digitarIntro, velocidade);
      } else {
        document.getElementById("botoesInicio").style.display = "block";
      }
    }

    window.onload = digitarIntro;
  </script>

  <script src="script.js"></script>

</body>
</html>
